{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">Đăng nhập</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Tên đăng nhập</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Mật khẩu</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{% url 'accounts:password_reset' %}">Quên mật khẩu?</a>
                        </p>
                        <p class="mt-3">
                            Chưa có tài khoản? <a href="{% url 'accounts:register' %}">Đăng ký ngay</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
